<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Simple To-do List</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <div class="container">
    <section class="todo">
      <ul class="todo-controls">
        <li><a href="index.html" class="icon-add">Add</a></li>
        <li><a href="index.html" class="icon-delete">Delete</a></li>
        <li class="right"><a href="index.html" class="icon-settings">Settings</a></li>
      </ul>

      <ul class="todo-list">
        <li class="done"><a href="index.html" class="toggle">Toggle</a> Find an idea.</li>
        <li><a href="index.html" class="toggle">Toggle</a> Build it!</li>
        <li><a href="index.html" class="toggle">Toggle</a> Ship it...<br>with a line break!</li>
      </ul>

      <ul class="todo-pagination">
        <li class="previous"><span><i class="icon-previous"></i> Previous</span></li>
        <li class="next"><a href="index.html">Next <i class="icon-next"></i></a></li>
      </ul>
    </section>
  </div>

 
</body>
</html>
